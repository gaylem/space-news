<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item" id="title-block">
        <img id="title-img" src="images/icon-128x128.png" />
        <h1 id="title"></h1>
      </div>
      <img class="grid-item" id="photo" />
      <h4 class="grid-item" id="date"></h4>
      <div class="grid-item" id="caption"></div>
      <div class="grid-item" id="copyright"></div>
      <div class="grid-item" id="acknowledgments">
        <div>
          Logo from
          <a
            href="https://clipart-library.com/clipart/n1329436.htm"
            target="_blank"
            >Clipart Library</a
          >
        </div>
        <div>
          Photos from <a href="https://api.nasa.gov/" target="_blank">NASA</a>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
